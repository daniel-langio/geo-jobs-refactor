name: Formatter

on:
  push:
    branches:
      - main
      - dev
  pull_request:

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python and uv
        uses: astral-sh/setup-uv@v1
        with:
          python-version: '3.12'
          activate-environment: "true"

      - name: Install dependencies
        run: uv pip install .

      - name: Run ruff
        run: uv run ruff check .
